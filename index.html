<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="Mr Roboto - Decentralized funding for technological and scientific initiatives in developing regions using Blockchain, AI, and RPA concepts." />
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/parallax.css" />
    <link rel="stylesheet" href="assets/css/glassmorphism.css" />
    <title>Mr Roboto - Interactive Parallax Experience</title>
</head>

<body class="parallax-body glass-theme">
    <div class="glass-background"></div>
    <div class="loading-screen">
        <div class="loader">
            <span class="loader-text">LOADING</span>
            <div class="loader-bar"></div>
        </div>
    </div>

    <header class="main-header">
        <div class="header-container">
            <div class="logo">
                <a href="index.html"><img src="assets/images/logo-1.png" alt="Logo" /></a>
            </div>
            <nav class="main-nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="indexapp.html">Home</a></li>
                    <li class="nav-item"><a href="wallet-dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a href="projects.html">Projects</a></li>
                    <li class="nav-item"><a href="automation.html">Automation</a></li>
                </ul>
            </nav>
            <div class="menu-toggle">
                <div class="hamburger"></div>
            </div>
        </div>
    </header>
    <main class="parallax-container">
        <div class="content-container">
            <h1 class="hero-title" data-text=""></h1>
            <p class="hero-subtitle">Decentralized Funding Through Innovation</p>
            <!-- Cryptocurrency Widgets -->
            <div class="crypto-widgets-container" style="display: flex; gap: 20px; flex-wrap: wrap; justify-content: center;">
                <!-- Bitcoin Widget -->
                <div id="bitcoin-container" class="glass-widget bitcoin-widget compact"></div>

                <!-- Ethereum Widget -->
                <div id="ethereum-container" class="glass-widget crypto-widget compact"></div>

                <!-- Solana Widget -->
                <div id="solana-container" class="glass-widget crypto-widget compact"></div>
            </div>

            <div class="hero-cta">
                <a href="wallet-dashboard.html" class="button-primary-green">Dashboard</a>
                <a href="indexapp.html" class="button-scroll">Explore Web</a>
            </div>
        </div>
        <!-- Hero Section with Parallax -->
        <section class="parallax-section hero-section" id="hero">
            <div class="parallax-layer layer-bg" data-speed="0.2"></div>
            <!-- Robots Layer -->
            <div class="parallax-layer robot-layer" data-speed="0.4">
                <div class="robots-container">
                    <img src="assets/images/home-3-banner2.png" alt="Tesla Robot" class="robot robot-left" data-speed="0.3">
                    <img src="assets/images/home-3-tokenomics2.png" alt="Optimus Robot" class="robot robot-right" data-speed="0.5">
                </div>
            </div>
            <!-- Coin Layers -->
            <div class="parallax-layer layer-1" data-speed="0.5">
                <img src="assets/images/coin-icon-1.png" alt="Parallax Element 1" class="parallax-element elem-1">
                <img src="assets/images/coin-icon-2.png" alt="Parallax Element 2" class="parallax-element elem-2">
            </div>
            <div class="parallax-layer layer-2" data-speed="0.8">
                <img src="assets/images/coin-icon-3.png" alt="Parallax Element 3" class="parallax-element elem-3">
                <img src="assets/images/coin-icon-4.png" alt="Parallax Element 4" class="parallax-element elem-4">
            </div>
            <div class="parallax-layer layer-3" data-speed="1.2">
                <img src="assets/images/coin-icon-5.png" alt="Parallax Element 5" class="parallax-element elem-5">
                <img src="assets/images/coin-icon-6.png" alt="Parallax Element 6" class="parallax-element elem-6">
            </div>

        </section>
        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <script src="assets/js/parallax.js"></script>
        <script src="assets/js/interactive.js"></script>
        <script src="assets/js/3d-scene.js"></script>
        <!-- Cryptocurrency Data Handler -->
        <script src="assets/js/crypto-handler.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Initialize cryptocurrency widgets
                cryptoHandler.initCryptoWidget('bitcoin', 'bitcoin-container', {
                    compact: true
                });
                cryptoHandler.initCryptoWidget('ethereum', 'ethereum-container', {
                    compact: true
                });
                cryptoHandler.initCryptoWidget('solana', 'solana-container', {
                    compact: true
                });
            });
        </script>
</body>

</html>
