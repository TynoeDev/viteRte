                    <img src="assets/images/home-3-banner2.png" alt="Tesla Robot" class="robot robot-left" data-speed="0.3">

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <script src="assets/js/parallax.js"></script>
        <script src="assets/js/interactive.js"></script>
        <script src="assets/js/3d-scene.js"></script>
        <!-- Bitcoin Widget Live Data -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Function to format large numbers with commas and abbreviations
                function formatNumber(num) {
                    if (num >= 1e12) return (num / 1e12).toFixed(2) + 'T';
                    if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
                    if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
                    if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
                    return num.toFixed(2);
                }

                // Function to format currency values
                function formatCurrency(num) {
                    return new Intl.NumberFormat('en-US', {
                        style: 'currency',
                        currency: 'USD',
                        maximumFractionDigits: 2
                    }).format(num);
                }

                // Function to set trend badge
                function setTrendBadge(priceChange) {
                    const trendBadge = document.getElementById('btc-trend');
                    if (priceChange > 3) {
                        trendBadge.textContent = 'Bullish';
                        trendBadge.style.background = 'rgba(46, 213, 115, 0.3)';
                        trendBadge.style.color = '#2ed573';
                    } else if (priceChange > 0) {
                        trendBadge.textContent = 'Positive';
                        trendBadge.style.background = 'rgba(46, 213, 115, 0.2)';
                        trendBadge.style.color = '#2ed573';
                    } else if (priceChange > -3) {
                        trendBadge.textContent = 'Neutral';
                        trendBadge.style.background = 'rgba(255, 255, 255, 0.15)';
                        trendBadge.style.color = '#ffffff';
                    } else {
                        trendBadge.textContent = 'Bearish';
                        trendBadge.style.background = 'rgba(255, 71, 87, 0.3)';
                        trendBadge.style.color = '#ff4757';
                    }
                }

                // Add click handlers for buy/sell buttons
                document.querySelector('.btn-buy').addEventListener('click', function() {
                    alert('Buy feature coming soon! This would connect to an exchange API.');
                });

                document.querySelector('.btn-sell').addEventListener('click', function() {
                    alert('Sell feature coming soon! This would connect to an exchange API.');
                });

                // Function to fetch BTC data from CoinGecko API
                function fetchBitcoinData() {
                    fetch('https://api.coingecko.com/api/v3/coins/bitcoin?localization=false&tickers=false&market_data=true&community_data=false&developer_data=false')
                        .then(response => response.json())
                        .then(data => {
                            const price = data.market_data.current_price.usd;
                            const priceChange24h = data.market_data.price_change_percentage_24h;
                            const volume = data.market_data.total_volume.usd;
                            const marketCap = data.market_data.market_cap.usd;
                            const ath = data.market_data.ath.usd;
                            const circulatingSupply = data.market_data.circulating_supply;

                            // Set market rank
                            document.getElementById('btc-rank').textContent = '#' + data.market_cap_rank;

                            // Update the DOM elements with the fetched data
                            document.getElementById('btc-price').textContent = formatCurrency(price);

                            const changeElement = document.getElementById('btc-change');
                            changeElement.textContent = priceChange24h.toFixed(2) + '%';

                            // Add appropriate class based on price change direction
                            if (priceChange24h > 0) {
                                changeElement.className = 'price-change positive';
                                changeElement.textContent = '+' + changeElement.textContent;
                            } else if (priceChange24h < 0) {
                                changeElement.className = 'price-change negative';
                            }

                            // Update trend indicator
                            setTrendBadge(priceChange24h);

                            // Update standard stats
                            document.getElementById('btc-volume').textContent = formatNumber(volume);
                            document.getElementById('btc-market-cap').textContent = formatNumber(marketCap);

                            // Update new stats
                            document.getElementById('btc-ath').textContent = formatCurrency(ath);
                            document.getElementById('btc-supply').textContent = formatNumber(circulatingSupply);

                            // Here we would normally update the chart
                            // For now we just have a placeholder
                        })
                        .catch(error => {
                            console.error('Error fetching Bitcoin data:', error);
                            document.getElementById('btc-price').textContent = 'API Error';
                        });
                }

                // Initial call to fetch data
                fetchBitcoinData();

                // Update every 1 minute (60000 ms)
                // Note: CoinGecko's free API has rate limits, adjust as needed
                setInterval(fetchBitcoinData, 60000);
            });
        </script>
</body>
